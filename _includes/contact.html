    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                
                <h2><a href="mailto:{{ site.email }}">&#9993;</a></h2>
                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                   <h6 class="col-lg-8 col-lg-offset-2" style="color:black">I</h6>
                </ul>
                 <h5 class="col-lg-8 col-lg-offset-2"> üìç Amsterdam, NL</h5>
            </div>
           
        </div>
    </section>
